  name: api-user-access
  namespace: tripapi
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: api-user-full-access
subjects:
- kind: Group
  namespace: tripapi
  name: "926b8d6d-815c-4fc1-8f1d-cdb4459ad2bd"
