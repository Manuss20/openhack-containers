kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: api-user-full-access
  namespace: tripapi
rules:
- apiGroups: ["", "extensions", "apps"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["*"]

